version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: finance-tracker-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: finance-tracker
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - finance-tracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/finance-tracker?authSource=admin
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - finance-tracker-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: finance-tracker-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - finance-tracker-network

volumes:
  mongodb_data:

networks:
  finance-tracker-network:
    driver: bridge
