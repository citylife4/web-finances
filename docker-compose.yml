services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: finance-tracker-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MONGO_PASSWORD is required}
      MONGO_INITDB_DATABASE: finance-tracker
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - finance-tracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/finance-tracker?authSource=admin
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:80,http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    networks:
      - finance-tracker-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: finance-tracker-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - finance-tracker-network

volumes:
  mongodb_data:

networks:
  finance-tracker-network:
    driver: bridge
