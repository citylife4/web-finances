version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: finance-tracker-mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: finance-tracker
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_dev:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - finance-tracker-dev

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: finance-tracker-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/finance-tracker?authSource=admin
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - finance-tracker-dev

  # Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: finance-tracker-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - finance-tracker-dev

volumes:
  mongodb_data_dev:

networks:
  finance-tracker-dev:
    driver: bridge
